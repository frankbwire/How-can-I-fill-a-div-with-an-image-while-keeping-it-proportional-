<! DOCTYPE HTML>
<html>
<head>
    <title>DIV IMAGE FILL</title>
    <style type="text/css">
    .fill {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden
}
.fill img {
    flex-shrink: 0;
    min-width: 100%;
    min-height: 100%
}    
    </style>
    </head>
<body>
    
    <div class="fill">
    <img src="Snoop-Dogg-BODR.jpg" alt="" />
</div>
    
    </body>

</html>
